<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Equipos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorteo de Equipos</h1>
        <textarea id="participants" placeholder="Ingresa los participantes (máx. 100, 50 caracteres cada uno)"></textarea>
        
        <label for="teamCount">Cantidad de Equipos:</label>
        <select id="teamCount">
            <option value="0">Seleccionar</option>
            <option value="2">2 Equipos</option>
            <option value="3">3 Equipos</option>
            <option value="4">4 Equipos</option>
        </select>

        <label for="participantsPerTeam">Participantes por Equipo:</label>
        <select id="participantsPerTeam">
            <option value="0">Seleccionar</option>
            <option value="5">5 Participantes</option>
            <option value="10">10 Participantes</option>
            <option value="15">15 Participantes</option>
        </select>

        <input type="text" id="teamTitle" placeholder="Título para los equipos">
        <button id="generateButton">Generar</button>
    </div>

    <div id="result" class="hidden">
      <h2 id="resultTitle"></h2>
      <div id="teams"></div>
      <button onclick="descargarJPG()">Descargar JPG</button>
      <button onclick="copiarAlPortapapeles()">Copiar al Portapapeles</button>
      <button onclick="copiarEquiposColumnas()">Copiar Equipos</button>
    </div>  

    <script src="script.js"></script>
</body>
</html>
